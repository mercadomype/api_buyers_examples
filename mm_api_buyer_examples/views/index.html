<!DOCTYPE html>
<html>
  <head>
    <title>MercadoMYPE - API Example</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="javascripts/mm_tests.js"></script>
  </head>
  <body>
    <img src="images/logo.png" height="50px" id="logo">
    <h1>API Test</h1>
    <p>Por favor ingrese su API Key:</p><input type="text" id="apikey" class="rounded" size="80"><br/>
    <br/>
    <br/>
    <button onclick="test_getToken()" class="rounded">Obtener token</button>
    <button onclick="test_getBuyerInformation()" class="rounded">Obtener información del comprador</button>
    <button onclick="test_getSellersInformation()" class="rounded">Obtener información de vendedores afiliados</button>
    <button onclick="test_getProgrammedDocuments()" class="rounded">Obtener facturas programadas para pago</button>
    <button onclick="test_getAdvanceRequestedDocuments()" class="rounded">Obtener facturas con solicitud de pago anticipado</button>
    <div id="results"></div>
  </body>
</html>
